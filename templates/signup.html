        <h1>Create Your Account</h1>
        <p>Create your Booogle Revise account so you can start using Booogle to help you revise.</p>
        <div class="username">
            <h3>Username</h3>
            <input type="text" name="username" class="sign_up_input" id="username" placeholder="Username">
        </div>
        <div class="password">
            <h3>Password</h3>
            <input autocomplete="new-password" class="sign_up_input" required type="password" id="password" name="password" placeholder="Password">
            <input autocomplete="new-password" class="sign_up_input" required type="password" id="repeat_password" name="repeat_password" placeholder="Repeat Password">
        </div>
        <div>
            <h3>How Did You Find Us</h3>
            <span>
                <button class="sign_up_option_button" onclick="document.getElementById('mouth').checked = true">Somone Told You <input id="mouth" value="mouth" type="radio" name="how"></button>
                <button class="sign_up_option_button" onclick="document.getElementById('search').checked = true">Search <input id="search" value="search" type="radio" name="how"></button>
                <button class="sign_up_option_button" onclick="document.getElementById('replit').checked = true">Replit <input id="replit" value="replit" type="radio" name="how"></button>
                <button class="sign_up_option_button" onclick="document.getElementById('github').checked = true">Github <input id="github" value="github" type="radio" name="how"></button>
                <button class="sign_up_option_button" onclick="document.getElementById('webiste').checked = true">A Website <input id="webiste" value="webiste" type="radio" name="how"></button>
                <button class="sign_up_option_button" onclick="document.getElementById('other').checked = true">Other <input checked id="other" value="other" type="radio" name="how"></button>
            </span>
            <h3>What Role Are You</h3>
            <span>
                <button class="sign_up_option_button" onclick="document.getElementById('student').checked = true">Student<input value="student" name="role" id="student" type="radio"></button>
                <button class="sign_up_option_button" onclick="document.getElementById('teacher').checked = true">Teacher<input value="teacher" name="role" id="teacher" type="radio"></button>
                <button class="sign_up_option_button" onclick="document.getElementById('other_role').checked = true">Other<input checked value="other" name="role" id="other_role" type="radio"></button>
            </span>
        </div>
        <button class="main_button"><ion-icon name="person-add-outline"></ion-icon><span>Create Account</span></button>
