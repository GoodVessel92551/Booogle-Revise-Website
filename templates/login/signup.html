        <h1>Create an account</h1>
        <div id="error" class="error"><ion-icon name="close-circle"></ion-icon><strong>Error</strong><p>{{error}}</p></div>
        <p class="create_p">Enter your information below to start revising the easy way!</p>
        <div class="username">
            <h3>Username</h3>
            <input required pattern="[a-zA-Z0-9]+$" type="text" name="username" class="sign_up_input" id="username" placeholder="Username">
        </div>
        <div class="password">
            <h3>Password</h3>
            <input autocomplete="new-password" class="sign_up_input" required type="password" id="password" name="password" placeholder="Password">
            <input autocomplete="new-password" class="sign_up_input" required type="password" id="repeat_password" name="repeat_password" placeholder="Repeat Password">
        </div>
        <div>
            <h3>What Role Are You</h3>
            <span class="role_container">
                <label class="sign_up_option_button" for="student">
                    <input value="student" name="role" id="student" type="radio">
                    Student
                </label>
                <label for="teacher" type="button" class="sign_up_option_button" onclick="document.getElementById('teacher').checked = true">Teacher<input value="teacher" name="role" id="teacher" type="radio"></label>
                <label for="other_role" type="button" class="sign_up_option_button" onclick="document.getElementById('other_role').checked = true">Other<input checked value="other" name="role" id="other_role" type="radio"></label>
            </span>
        </div>
        <button class="create_account_button">Create your free account</button>
        <p class="switch_type">Already have an account? <a href="/login">Login</a></p>
    </form>
