          gap:16px;
          box-sizing:border-box;
          background:var(--back);
          z-index:2;
      }
      .nav > p{
        font-size:16px;
        font-weight:bold;
        color:#fff;
      }
      body {
        background: #1B1E1A;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .svgs{
        margin-top:132px;
        position: relative;
        display: flex;
        justify-content: center;
        height:340px;
      }

      .svgs > .cloud{
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        animation: cloud 10s infinite;
      }
      h1{
        font-size: 32px;
        font-family: arial;
        color: #fff;
        text-align: center;
        margin-top:100px;
      }
      p{
        font-size: 16px;
        font-family: arial;
        color: #fff;
        text-align: center;
      }
      @media (max-width:600px) {
        .random{
          display: none;
        }
      }
    </style>
